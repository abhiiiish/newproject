<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chartle</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Custom CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 10px;
      padding-top: 70px;
      /* Add top padding here */
      padding-left: 20px;
      /* Add left padding here */
      padding-right: 20px;
      /* Add right padding here */
      padding-bottom: 30px;
      flex: auto;
    }

    body section {
      flex: 1;
      margin-right: 20px;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      color: #FFFFFF;
      margin: 0;
      padding: 10px 0;
    }

    nav {
      background-color: #fa5503e6;
      height: 50px;
      position: fixed;
      text-align: center;
      top: 0;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      background-color: #f77728;
      color: #ffffff;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #f77728;
    }

    div.form-result {
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
      padding: 20px;
      margin-top: 50px;
      margin-bottom: 50px;
      position: relative;
    }

    h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    button#copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f77728;
      color: #ffffff;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button#copy-button:hover {
      background-color: #f77728;
    }

    footer {
      background-color: #fa5503;
      color: #ffffff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<nav>
  <h1>USE ChatGPT TO GENERATE DESCRIPTION</h1>
</nav>

<body>

  <div id="container" style="display: flex; flex-wrap: wrap;">
    <section style="flex: 1; margin-right: 20px;">
      <div id="content">

        <form method="POST">
          <label for="company_name">Business Name</label>
          <input type="text" id="company_name" name="company_name">

          <label for="establishment">Establishment year</label>
          <input type="text" id="establishment" name="establishment">

          <label for="services">Keyword for Businesses (eg. salon, grocery, designer indian wear .... etc)</label>
          <input type="text" id="services" name="services">

          <label for="location">Business Location</label>
          <input type="text" id="location" name="location">

          <button type="submit">Generate Description</button>
        </form>
      </div>
    </section>

    <section style="flex: 1;">
      <div class="form-result">

        <h2>Description:</h2>
        {% if description %}
        <p>{{ description }}</p>
        <button id="copy-button">Copy</button>
        {% endif %}
      </div>
    </section>


  </div>

  <script>
    /* Custom JavaScript code */
    const inputElements = document.querySelectorAll('input[type="text"]');
    inputElements.forEach(inputElement => {
      inputElement.addEventListener('input', function () {
        this.value = this.value();
      });
    });

    // Get the copy button element
    const copyButton = document.getElementById('copy-button');

    // Add a click event listener to the button
    copyButton.addEventListener('click', function() {
      // Select the text to copy
      const resultText = document.querySelector('.form-result p');
      const range = document.createRange();
      range.selectNode(resultText);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);

      // Copy the selected text to the clipboard
      document.execCommand('copy');

      // Deselect the text
      window.getSelection().removeAllRanges();

      // Change the button text to "Copied!"
      copyButton.innerHTML = 'Copied!';
    });
  </script>


</body>

<footer>
  <p> Powered by Chartle.in</p>
</footer>

</html>
